{% extends 'base.html' %}

{% block title %}
Login
{% endblock%}

{% block body %}

    {% with message = get_flashed_messages() %}
        {% if message %}
            {% for mess in message %}
                <p>{{mess}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action="#" , method="post">
    <h3>Name:</h3>
    <p><input type="text" , name = "username"></p>
    <p><input type="submit" value = "Submit Form"></p>
</form>

{% endblock%}
